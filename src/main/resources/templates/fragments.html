!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Catalog Manager</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.9.0/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{~/index}">Catalog Manager</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/products}"><i class="fa fa-list"></i>Product List</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/products/create}">Create Product</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/users/create}">Add User</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout <i class="fas fa-sign-out-alt"></i></button>
            </form>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/index}">
                <button sec:authorize="isAnonymous()" href="#" th:href="@{~/index}" class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </nav>
</div>

<!-- Fragment #3 : Main Body Content  All Product -->
<div th:fragment="display(type)">
    <div th:if="${type} == ${enumList}">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark" align="center">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Nom</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Supplier Url</th>
                <th scope="col">Buying price</th>
                <th scope="col">Selling price</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr th:if="!${products.iterator().hasNext()}">
                <td colspan="7"> No Products Available </td>
            </tr>
            <tr th:each="product, itemStat : ${products}">
                <td><span th:text="*{product.code}"></span></td>
                <td><span th:text="*{product.name}" ></span></td>
                <td><span th:text="*{product.supplierName}" ></span></td>
                <td><span th:text="*{product.supplierUrl }" ></span></td>
                <td><span th:text="*{product.buyingPrice}" ></span></td>
                <td><span th:text="*{product.sellingPrice}" ></span></td>
                <td>
                    <img class="img-thumbnail" th:src="@{/products/imageDisplay(id=${product.id})}" th:width="40" th:height="40"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${type} == ${enumImage}">
        <!-- <table class="table" width="500" border="0" cellpadding="5">

             <tr th:if="!${products.iterator().hasNext()}">
                 <td colspan="2"> No Products Available </td>
             </tr>
             <tr>
                 <td th:each="prod: ${products}" align="center" valign="center">
                     <img src="listProducts.html" th:src="@{/products/imageDisplay(id=${prod.id})}" th:alt="*{prod.name}" th:width="200" th:height="200" />
                     <br />
                     <p>
                         <span th:text="*{prod.buyingPrice}"></span>
                         | <span th:text="*{prod.sellingPrice}"></span>
                         | <span th:text="*{prod.name}"></span>
                     </p>
                 </td>
             </tr>
         </table> -->
        <div class="alert alert-danger" th:if="${products.isEmpty()}" align="center">
            No products available
        </div>

        <div class="row" th:each="index: ${#numbers.sequence(0, products.size(), 4)}">
            <div class="col-sm-3" th:if="${products.size()> index}">
                <img src="listProducts.html" th:src="@{/products/imageDisplay(id=${products.get(index).id})}" th:alt="*{products.get(index).name}" th:width="200" th:height="200" />
                <br />
                <p>
                    <span th:text="*{products.get(index).buyingPrice}"></span>
                    | <span th:text="*{products.get(index).sellingPrice}"></span>
                    | <span th:text="*{products.get(index).name}"></span>
                </p>
            </div>
            <div class="col-sm-3"  th:if="${products.size()> index + 1}">
                <img src="listProducts.html" th:src="@{/products/imageDisplay(id=${products.get(index+ 1).id})}" th:alt="*{products.get(index + 1).name}" th:width="200" th:height="200" />
                <br />
                <p>
                    <span th:text="*{products.get(index + 1).buyingPrice}"></span>
                    | <span th:text="*{products.get(index + 1).sellingPrice}"></span>
                    | <span th:text="*{products.get(index + 1).name}"></span>
                </p>
            </div>
            <div class="col-sm-3"  th:if="${products.size()> index + 2}">
                <img src="listProducts.html" th:src="@{/products/imageDisplay(id=${products.get(index+ 1).id})}" th:alt="*{products.get(index + 2).name}" th:width="200" th:height="200" />
                <br />
                <p>
                    <span th:text="*{products.get(index + 2).buyingPrice}"></span>
                    | <span th:text="*{products.get(index + 2).sellingPrice}"></span>
                    | <span th:text="*{products.get(index + 2).name}"></span>
                </p>
            </div>
            <div class="col-sm-3"  th:if="${products.size()> index + 3}">
                <img src="listProducts.html" th:src="@{/products/imageDisplay(id=${products.get(index + 1).id})}" th:alt="*{products.get(index + 3).name}" th:width="200" th:height="200" />
                <br />
                <p>
                    <span th:text="*{products.get(index + 3).buyingPrice}"></span>
                    | <span th:text="*{products.get(index + 3).sellingPrice}"></span>
                    | <span th:text="*{products.get(index + 3).name}"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Fragment #4 : (not using yet) -->
<div th:fragment="image">

</div>

<script th:fragment="scriptj" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.js" th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
</body>
</html>
