<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html::headerfiles">
    <title>Log in</title>
</head>
<body>
    <div th:insert="fragments.html::nav"></div>
    <div class="container">
        <div style="width:400px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <!--<i class="fa fa-user"></i>--> Login
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <!-- Thymeleaf + Spring Security error display -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>

                            <!-- Login Controls -->
                            <div class="form-group">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username" aria-describedby="inputGroupPrepend"
                                           required oninvalid="this.setCustomValidity('Please Enter valid username')"
                                           oninput="setCustomValidity('')">
                                    <div class="invalid-feedback">
                                        Please provide a valid username.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group form-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password" aria-describedby="inputGroupPrepend"
                                           required oninvalid="this.setCustomValidity('Please Enter valid password')"
                                           oninput="setCustomValidity('')">
                                    <div class="invalid-feedback">
                                        Please provide a valid password.
                                    </div>
                                </div>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remenber-me" name="remenber-me">
                                <label class="form-check-label" for="remenber-me">Remember me?</label>
                            </div>

                            <!-- Login Button -->
                            <div class="form-actions float-right" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Log in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
