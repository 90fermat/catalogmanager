<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html::headerfiles">
    <title>Log in</title>
</head>
<body>
    <!--<div th:insert="fragments.html::nav"></div>-->
    <div class="container">
        <div style="width:400px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <!--<i class="fa fa-user"></i>--> Login
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <!-- Thymeleaf + Spring Security error display -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>

                            <!-- Login Controls -->
                            <div class="form-group">
                                <div class="input-group">
                                     <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                                     <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username" aria-describedby="basic-addon1">
                                </div>
                               <!-- <label for="username">Username</label>-->
                               <!--<input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username">-->
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password" aria-describedby="basic-addon2" >
                                </div>
                                <!--<label for="password">Password</label>-->
                                <!--<input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">-->
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remenber-me" name="remenber-me">
                                <label class="form-check-label" for="remenber-me">Remember me?</label>
                            </div>

                            <!-- Login Button -->
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Log in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
